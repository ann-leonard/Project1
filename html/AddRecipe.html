<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Recipe</title>
  <link href="../assets/CSS/AddRecipe.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

  <nav id="maincolor" class="navbar">
    <a class="navbar-brand" href="#">
      <img class="logoimage ml-0" src="../assets/Images/SousChef(templogo).png" alt="logo"></a>
    <div class="row">

      <a id="accountBtn" class="btn  btn-lg mt-2" href="#">Account</a>
      <a id="usernameBtn" class="btn  btn-lg mt-2" href="#">Username</a>
      <img class="userImg mr-3" src="../assets/images/homePageImages/silly-cartoon-face-md.png" alt="user picture"
        width="65px" height="65px" />
    </div>
  </nav>

  <div class="row">
    <div class="col-1"></div>
    <div id="mainContent" class=" col-5">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1 text-warning">
            <p class="text-warning mt-3 mb-0">Recipe Name</p>
          </label>
          <input type="text" class="form-control" id="recipeNameInput" placeholder=".....">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1 text-warning">
            <p class="text-warning mt-3 mb-0">Ingredients (add one at the time)</p>
          </label>
          <input type="text" class="form-control" id="ingridientsInput" placeholder="">
          <button id="addIngrBtn" type="button" class="btn btn-dark">Add</button>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">
            <p class="text-warning mb-0">Step 1</p>
          </label>
          <textarea class="form-control" id="stepInput" rows="3"></textarea>
          <button id="addStepBtn" type="button" class="btn btn-light text-warning">Add Step</button>
        </div>
      </form>
      <button id="startCooking" type="button" class="btn btn-light text-warning">Start Cooking</button>
      <button id="uploadMore" type="button" class="btn btn-light text-warning">Upload More</button>
    </div>

    <div class="col-5">
      <div class="container mt-3" style="height: 15px;"></div>
      <div class="card mt-3" style="height: 500px;">
        <div id="ingrsDisplay" class="row mt-1 ml-3">

        </div>
        <h1 id="recipeNameDisplay" class="mt-3 text-center"></h1>
        <!-- <div id="recipeNameDisplay" class="card">
        Name Goes here
      </div> -->


        <div id="stepsDisplay" class="card-body">

        </div>
      </div>
    </div>


    <div class="col-1"></div>


  </div>






  <div id="footerHome" class="fixed-bottom bg-secondary col-12"></div>


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script>

    var ingridientsArray = [];
    var stepsListArray = [];
    var recipeNameArray = [];

    // Capture Button Click
    $("#addStepBtn").on("click", function (event) {
      // prevent form from trying to submit/refresh the page
      event.preventDefault();

      // Capture User Inputs and store them into variables
      var recipeName = $("#recipeNameInput").val().trim();
      recipeNameArray.push(recipeName);
      $("#recipeNameDisplay").text(recipeName);

      var stepsList = $('#stepInput').val().trim();
      console.log(stepsListArray);
      stepsListArray.push(stepsList);
      $('#stepsDisplay').append('<p>' + stepsList + '</p>');

    });

    $(document).on('click', function(){
      var btnToBeRemoved = $('.rmBtn').attr('data-name');
      btnToBeRemoved.remove();
      console.log(btnToBeRemoved);
});


    // ===== this code creates buttons with ingridient name and appends into html
    $('#addIngrBtn').on('click', function () {

      var ingridients = $("#ingridientsInput").val().trim();
      ingridientsArray.push(ingridients);
      var removeBtn = $('<button class="rmBtn">remove</button>');
      
      removeBtn.attr("data-name", ingridients);

      removeBtn.text(ingridients);

      

      // for (i = 0; i < ingridientsArray.length; i++){}


      

      // removeBtn.text(ingridients)
      $("#ingrsDisplay").append(removeBtn);

      console.log(ingridientsArray);
    });

  </script>


</body>

</html>
