<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../assets/css/searchresultsstyle.css">
    <title>sousChef-RecipeSearch</title>
</head>
<body>
    <nav class="navbar maincolor py-4">
        <a class="navbar-brand" href="#"><img class="logoimage" src=../assets/Images/SousChef(templogo).png alt="logo"> </a>
    </nav>
    <img class="cookingimg" src="../assets/images/cookingimage.jpg" alt="Image">
    <div class="bar maincolor"> </div>
    <div class="container my-4 mwidth">
        <div id="searchresults" class="row">
            <div id="searchreslts" class="col-12">
            </div>
        </div>
    </div>
    <div id="loadmorebttn" class="secondarycolor roundedcorners text-center my-4 p-1 mx-auto titlefont bg-light"></div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">

    var moreoptions = true
    var recipename = "Spaghetti and Meatballs"
    var recipeimg = "src=assets/images/Spghetti&Meatballs(small).jpg"
    var recipedes = "Spaghetti with meatballs is an Italian-American dish consisting of spaghetti, tomato sauce and meatballs"
    function renderoptions(){
        if (moreoptions === true){
            for(var i = 0; i< 6; i++){
                //CREATE RECIPE DIVS AND PUSH TO HTML IN ORDER
                //Create the outer div
                var box = $("<div class='roundedcorners box m-3 p-2 bg-light mx-auto'>")
                console.log(box)
                //Create and append the title div
                var title =$("<div class='secondarycolor titlefont mt-1'>" + recipename + "</div>")
                box.append(title)
                //Append the image to the box
                box.append("<img class='resultimg mt-1'" + recipeimg + ">");
                //Create and append the description
                var description =$("<div class='secondarycolor recipedescription mt-1'>" + recipedes + "</div>")
                box.append(description)
                //Append the Save and Cook Buttons
                box.append("<div class='my-1 d-flex justify-content-around'><button class='border-0 bg-light secondarycolor'>SAVE</button><button class='border-0 bg-light secondarycolor'>COOK</button></div>")
                //Append box to HTML
                $("#searchresults").append(box)
                //Add the LoadMore Button
                $("#loadmorebttn").html("Load More")
                moreoptions = false
            }
        }
        else{
            //Create a box with the no more options available
            var box = $("<div class='roundedcorners secondarycolor titilefont mt-3 mb-0 p-2 bg-light mx-auto'> We apologize there are no more options available </div>")
            // Append box
            $("#searchresults").append(box)
            // Load More becomes Edit Search
            $("#loadmorebttn").html("Edit Search")
        }    
    }

    $("#loadmorebttn").on("click", function () {
        renderoptions()
    })

    renderoptions()

</script>
</body>
</html>
